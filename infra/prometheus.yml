global:
  scrape_interval: 30s
  evaluation_interval: 30s

# Alert rules: Catches cost spikes, token burns, API anomalies, errors
rule_files:
  - "prometheus-alert-rules.yml"

# AlertManager handles alert routing and notifications
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # Scrape AGRO FastAPI server metrics
  - job_name: "agro"
    metrics_path: /metrics/
    static_configs:
      - targets: ["host.docker.internal:8012"]
        labels:
          service: "agro-api"
          environment: "local"

  # Scrape macOS system metrics via macmon-prometheus-exporter
  # https://github.com/DMontgomery40/macmon-prometheus-exporter
  # The only Prometheus exporter for macOS system monitoring (as far as we know!)
  - job_name: "macmon"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:9100"]
        labels:
          service: "macmon"
          host: "local-mac"

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
